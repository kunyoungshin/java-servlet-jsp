<html>
<head>
    <title>multiple choices</title>
    <meta charset="UTF-8"/>
</head>
<body>
<form action="/multi" method="post">
    <ul>
        <li>
            <input id="class_java" name="class" type="checkbox" value="java"/> <label for="class_java">Java</label>
        </li>
        <li>
            <input id="class_html" name="class" type="checkbox" value="html"/> <label for="class_html">HTML</label>
        </li>
        <li>
            <input id="class_maven" name="class" type="checkbox" value="maven"/> <label for="class_maven">Maven</label>
        </li>
        <li>
            <input id="class_servlet" name="class" type="checkbox" value="servlet"/> <label
                for="class_servlet">Servlet</label>
        </li>
    </ul>

    <input type="submit" value="전송"/>
</form>
</body>
</html>
